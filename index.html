<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <main>
        <section class="logo_section">

            <img src="/images/Logo.svg"/> 

            <h1>For Individuals</h1>

            <p>
                Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
            </p>
            
        </section>

        <section class="form_section">

            <form>
                <div class="row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"/>
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"/>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select>
                            <option>
                                Male
                            </option>
                            <option>
                                Female
                            </option>
                        </select>

                    </div>

                    <div class="input-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" placeholder="Select here">

                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="weight">Weight(Kg)</label>
                        <input type="text" id="weight" name="weight" placeholder="Enter your weight">
                    </div>

                    <div class="input-group">
                        <label for="height">Height(cm)</label>
                        <input type="text" id="height" name="height" placeholder="Enter your height"/>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="activity_level">Activity Level</label>
                    <select>
                        <option>
                            Begginer
                        </option>
                        <option>
                            Intermediate
                        </option>
                        <option>
                            professional
                        </option>
                    </select>
                </div>
                           
                <div class="password-group">
                    <label for="password">Password</label>
                    
                    
                    <div class="password-box">
                        <input type="password" id="password" />
                        <img src="images/show.svg"/> 
                    </div>
                </div>
                
                <button>
                    Register
                </button>

                <span>
                    By clicking Register, you agree to our <a>Terms of Use</a> and our <a>Privacy Policy</a>
                </span>

            </form>
        </section>

    </main>

  </body>
</html>
